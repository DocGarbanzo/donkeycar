parts:
  - joystickcontroller:
      arguments:
        button_down: [cfg.SAVE_PATH_BTN, cfg.ERASE_PATH_BTN, cfg.RESET_ORIGIN_BTN]
      inputs: [cam/image_array]
      outputs: [user/angle, user/throttle, user/mode, recording, button_down, button_up]
      threaded: true
  - buttonstatechecker:
      arguments:
        button_names: [cfg.SAVE_PATH_BTN, cfg.ERASE_PATH_BTN, cfg.RESET_ORIGIN_BTN]
      inputs: [button_down]
      outputs: [ctr/save_path, ctr/erase_path, ctr/reset_origin]
  - pigpioencoder:
      enable: cfg.HAVE_ODOM
      arguments:
        pin: cfg.ODOM_PIN
      outputs: [enc/ticks]
  - odomdist:
      enable: cfg.HAVE_ODOM
      arguments:
        mm_per_tick: cfg.MM_PER_TICK
        debug: cfg.ODOM_DEBUG
      inputs: [enc/ticks, user/throttle]
      outputs: [enc/dist_m, enc/vel_m_s, enc/delta_vel_m_s]
  - rs_t265:
      enable: cfg.HAVE_ODOM
      arguments:
        image_output: false
        calib_filename: cfg.WHEEL_ODOM_CALIB
      inputs: [enc/vel_m_s]
      outputs: [rs/pos, rs/vel, rs/acc, rs/camera/left/img_array]
      threaded: true
  - rs_t265:
      enable: not cfg.HAVE_ODOM
      arguments:
        image_output: false
        calib_filename: null
      outputs: [rs/pos, rs/vel, rs/acc, rs/camera/left/img_array]
      threaded: true
  - posstream:
      inputs: [rs/pos]
      outputs: [pos/x, pos/y]                
  - originoffset:
      inputs: [pos/x, pos/y, ctr/reset_origin]
      outputs: [pos/x, pos/y]
  - checker:
      arguments:
        must_match: user
      inputs: [user/mode]
      outputs: [run_user]
  - checker:
      arguments:
        must_match: user
        match_true: false
      inputs: [user/mode]
      outputs: [run_pilot]
  - path:
      arguments:
        min_dist: cfg.PATH_MIN_DIST
        file_name: cfg.PATH_FILENAME
      inputs: [pos/x, pos/y, ctr/save_path, ctr/erase_path]
      run_condition: run_user
  - pimage:
      arguments:
        clear_each_frame: true
      outputs: [map/image]
  - pathplot:
      arguments:
        scale: cfg.PATH_SCALE
        offset: cfg.PATH_OFFSET
      inputs: [map/image, path]
      outputs: [map/image]
  - cte:
      inputs: [path, pos/x, pos/y]
      outputs: [cte/error]
      run_condition: run_pilot
  - pidcontroller:
      arguments:
        p: cfg.PID_P
        i: cfg.PID_I
        d: cfg.PID_D
  - pid_pilot:
      arguments:
        pid: pidcontroller.0
        throttle: cfg.PID_THROTTLE)
      inputs: [cte/error]
      outputs: [pilot/angle, pilot/throttle]
      run_condition: run_pilot



