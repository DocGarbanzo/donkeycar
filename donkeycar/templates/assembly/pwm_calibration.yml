
parts:
  - mockcamera:
      outputs: [cam/image_array]
      threaded: true
  - localwebcontroller:
      inputs: [cam/image_array]
      outputs: [angle, throttle, mode, recording, buttons, config]
      threaded: true
  - throttlefilter:
      inputs: [throttle]
      outputs: [throttle_filtered]
  - pwmsteering:
      inputs: [angle]
      threaded: true
  - pwmthrottle:
      inputs: [throttle_filtered]
      threaded: true
  - pwmsteeringcalibrator:
      arguments:
        pwm_steering: pwmsteering.0
      inputs: [config]
  - pwmthrottlecalibrator:
      arguments:
        pwm_throttle: pwmthrottle.0
      inputs: [config]

