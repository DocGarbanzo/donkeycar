
parts:
  - localwebcontroller:
      outputs: [angle, throttle, mode, recording, config]
      threaded: true
  - throttlefilter:
      inputs: [throttle]
      outputs: [throttle_filtered]
  - pwmsteering:
      inputs: [angle]
  - pwmthrottle:
      inputs: [throttle_filtered]
  - pwmsteeringcalibrator:
      arguments:
        pwm_steering: pwmsteering.0
      inputs: [config]
  - pwmthrottlecalibrator:
      arguments:
        pwm_steering: pwmsteering.0
      inputs: [config]

