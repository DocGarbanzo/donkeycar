
parts:
  - cvcam:
      outputs: [cam/img_array]
      threaded: true
  - pwmthrottle:
      outputs: [user/throttle]
  - pwmsteering:
      outputs: [user/angle]
  - tubwriter:
      arguments:
        inputs: [cam/image_array, user/angle, user/throttle, user/mode]
        types: [image_array, float, float, str]
      inputs: [cam/img_array, user/angle, user/throttle, user/mode]
      outputs: [tub/current_index]