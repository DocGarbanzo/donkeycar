# vehicle file
parts:
  - cvcam:
      arguments:
        image_w: cfg.image_w
        image_h: cfg.image_h
      outputs: [cam/img_array]
      threaded: true
  - tubwriter:
      arguments:
        base_path: cfg.data_path
        inputs: [cam/img_array]
        types: [image_array]
      inputs: [cam/img_array]
      outputs: [img_index]
      add_only_if: cfg.sim_record_location

